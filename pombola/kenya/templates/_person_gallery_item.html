<div class="person-gallery__item">
    {% if before %}
        {{ before }}
    {% endif %}
    {% if section %}
        <h3>{{ section }}</h3>
    {% endif %}
    <div class="person-card">
        {% if photo_url %}
            <img src="{{ photo_url }}">
        {% endif %}
        <a class="person-card__name" href="{{ url }}">{{ name }}</a>
        {% if bio %}
            <p>{{ bio }}</p>
        {% endif %}
    </div>
</div>
